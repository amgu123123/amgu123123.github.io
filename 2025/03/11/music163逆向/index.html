        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br></pre></td><td class="code"><pre><span class="line">from Crypto.Cipher import AES</span><br><span class="line">from base64 import b64encode</span><br><span class="line">from Crypto.Util.Padding import pad</span><br><span class="line">import random</span><br><span class="line">import json</span><br><span class="line">import requests</span><br><span class="line"></span><br><span class="line">headers = &#123;</span><br><span class="line">			&#x27;Accept&#x27;: &#x27;*/*&#x27;,</span><br><span class="line">			&#x27;Accept-Encoding&#x27;: &#x27;gzip,deflate,sdch&#x27;,</span><br><span class="line">			&#x27;Accept-Language&#x27;: &#x27;zh-CN,zh;q=0.8,gl;q=0.6,zh-TW;q=0.4&#x27;,</span><br><span class="line">			&#x27;Connection&#x27;: &#x27;keep-alive&#x27;,</span><br><span class="line">			&#x27;Content-Type&#x27;: &#x27;application/x-www-form-urlencoded&#x27;,</span><br><span class="line">			&#x27;Host&#x27;: &#x27;music.163.com&#x27;,</span><br><span class="line">			&#x27;Referer&#x27;: &#x27;https://music.163.com/&#x27;,</span><br><span class="line">			&#x27;User-Agent&#x27;: &#x27;Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/63.0.3239.132 Safari/537.36&#x27;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">def gen_ran_string(num=16):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    生成随机密钥</span><br><span class="line">    :param num: =16</span><br><span class="line">    :return: 16位随机字符串</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    chars = &#x27;abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789&#x27;</span><br><span class="line">    result = &quot;&quot;</span><br><span class="line">    b_len = len(chars)</span><br><span class="line">    for _ in range(num):</span><br><span class="line">        index = int(random.random() * b_len)</span><br><span class="line">        result += chars[index]</span><br><span class="line">    return result</span><br><span class="line"></span><br><span class="line">def aes(a, b):</span><br><span class="line">    key = b.encode(&#x27;utf-8&#x27;)</span><br><span class="line">    iv = b&#x27;0102030405060708&#x27;</span><br><span class="line">    cipher = AES.new(key, AES.MODE_CBC, iv)</span><br><span class="line">    padded_data = pad(a.encode(&#x27;utf-8&#x27;), AES.block_size, style=&#x27;pkcs7&#x27;)</span><br><span class="line">    ciphertext = cipher.encrypt(padded_data)</span><br><span class="line">    return b64encode(ciphertext).decode(&#x27;utf-8&#x27;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class RSAKeyPair:</span><br><span class="line">    def __init__(self, e_hex, d_hex, m_hex):</span><br><span class="line">        self.e = int(e_hex, 16)</span><br><span class="line">        self.m = int(m_hex, 16)</span><br><span class="line">        # 计算 chunk_size：根据模数字节长度确定</span><br><span class="line">        byte_length = (self.m.bit_length() + 7) // 8</span><br><span class="line">        self.chunk_size = byte_length - 2  # 等效于原JS的 2 * biHighIndex(m)</span><br><span class="line">        self.radix = 16</span><br><span class="line"></span><br><span class="line">def encrypted_string(rsa_key, s):</span><br><span class="line">    # 将字符串编码为Latin-1字节数组</span><br><span class="line">    byte_data = s.encode(&#x27;latin-1&#x27;)</span><br><span class="line">    # 填充0直到长度为chunk_size的倍数</span><br><span class="line">    padding = (-len(byte_data)) % rsa_key.chunk_size</span><br><span class="line">    byte_data += bytes(padding)</span><br><span class="line"></span><br><span class="line">    encrypted_blocks = []</span><br><span class="line">    hex_length = (rsa_key.m.bit_length() + 3) // 4  # 模数的十六进制长度</span><br><span class="line"></span><br><span class="line">    for i in range(0, len(byte_data), rsa_key.chunk_size):</span><br><span class="line">        chunk = byte_data[i:i + rsa_key.chunk_size]</span><br><span class="line">        # 转换为小端整数</span><br><span class="line">        chunk_int = int.from_bytes(chunk, byteorder=&#x27;little&#x27;)</span><br><span class="line">        # RSA加密：计算 (chunk^e) mod m</span><br><span class="line">        encrypted_int = pow(chunk_int, rsa_key.e, rsa_key.m)</span><br><span class="line">        # 转换为固定长度的十六进制字符串</span><br><span class="line">        encrypted_hex = format(encrypted_int, &#x27;0&#123;&#125;x&#x27;.format(hex_length))</span><br><span class="line">        encrypted_blocks.append(encrypted_hex)</span><br><span class="line"></span><br><span class="line">    return &#x27; &#x27;.join(encrypted_blocks)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def rsa(a, e_hex, m_hex):</span><br><span class="line">    rsa_key = RSAKeyPair(e_hex, &quot;&quot;, m_hex)</span><br><span class="line">    return encrypted_string(rsa_key, a)</span><br><span class="line"></span><br><span class="line">def post_request(url,params):</span><br><span class="line">    session = requests.Session()</span><br><span class="line">    res=session.post(url=url,headers=headers,data=params)</span><br><span class="line">    return res.json()</span><br><span class="line"></span><br><span class="line">def encrypt_data(id):</span><br><span class="line">    ramdom_string = gen_ran_string()</span><br><span class="line">    params = &#123;</span><br><span class="line">        &#x27;ids&#x27;: [id],</span><br><span class="line">        &#x27;csrf_token&#x27;: &#x27;&#x27;,</span><br><span class="line">        &#x27;encodeType&#x27;: &#x27;aac&#x27;,</span><br><span class="line">        &#x27;level&#x27;: &#x27;standard&#x27;</span><br><span class="line">    &#125;</span><br><span class="line">    e = &#x27;010001&#x27;</span><br><span class="line">    f = &#x27;00e0b509f6259df8642dbc35662901477df22677ec152b5ff68ace615bb7b725152b3ab17a876aea8a5aa76d2e417629ec4ee341f56135fccf695280104e0312ecbda92557c93870114af6c9d05c4f7f0c3685b7a46bee255932575cce10b424d813cfe4875d3e82047b97ddef52741d546b8e289dc6935b3ece0462db0a22b8e7&#x27;</span><br><span class="line">    g = &#x27;0CoJUm6Qyw8W8jud&#x27;</span><br><span class="line">    encText = aes(json.dumps(params), g)</span><br><span class="line">    encText = aes(encText, ramdom_string)</span><br><span class="line">    encSecKey = rsa(ramdom_string, e, f)</span><br><span class="line">    data = &#123;</span><br><span class="line">        &#x27;params&#x27;: encText,</span><br><span class="line">        &#x27;encSecKey&#x27;: encSecKey</span><br><span class="line">    &#125;</span><br><span class="line">    return data</span><br><span class="line">def get_song_by_songId(id):</span><br><span class="line">    data=encrypt_data(id)</span><br><span class="line">    res=post_request(&#x27;https://music.163.com/weapi/song/enhance/player/url/v1&#x27;,data)</span><br><span class="line">    print(res)</span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    id=&#x27;8729797481&#x27; #音乐id</span><br><span class="line">    get_song_by_songId(id)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
